<div class="main_component">
    <div class="div-flex">
        <h1>Sign up</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="confPassword">Confirm Password: </mat-label>
                <input matInput type="password" formControlName="confPassword" />
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="forename">Forename: </mat-label>
                    <input matInput type="text" formControlName="forename" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="surname">Surname: </mat-label>
                    <input matInput type="text" formControlName="surname" />
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Sign up</button>
                </span>
                <span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
                </span>
            </div>
        </form>
    </div>
</div>
