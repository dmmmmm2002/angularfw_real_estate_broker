<div class="div-card" *ngIf="imageInput">
    <mat-card fxLayout fxLayoutGap="30px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title>{{imageInput.name}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <img class="estatesImage" [src]="loadedImage" />
                <div>{{imageInput.name}}</div>
                <div>{{imageInput.location}}</div>
                <div>{{imageInput.photo_url}}</div>
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%"> 
            <mat-card-actions>
                <form [formGroup]="descsForm" (ngSubmit)="addDesc()">
                    <div>
                        <mat-form-field>
                            <mat-label for="name">Name: </mat-label>
                            <input matInput type="text" formControlName="name" />
                        </mat-form-field>
                    </div>
                    <div class="break"></div>
                    <div>
                        <mat-form-field>
                            <mat-label for="desc">Description: </mat-label>
                            <textarea matInput rows="10" cols="50" formControlName="desc"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="break"></div>
                    <div>
                        <button mat-raised-button color="primary" type="submit">Send</button>
                    </div>
                </form>
            </mat-card-actions>
        </span>
    </mat-card>

</div>
